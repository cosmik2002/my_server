{% extends "base.html" %}

{% block app_content %}
        <div>
        {% for file in files %}
        <a href ={{url_for('files.index', file = file, search_text=src)}}>{{file}}</a>
        {% endfor %}
        </div>
<div>
        <form >
                <input name="search_text" type="search" value={{src}}>
                <input type="submit" style="position: absolute; left: -9999px"/>
        </form>

</div>
<textarea cols="80" rows="20" wrap="off">{{text}}</textarea>
{%endblock%}
